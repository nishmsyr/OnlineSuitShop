<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blacktie</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <nav id="hamburger-nav">
        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="menu-links">
            <li><a href="home.html" onclick="toggleMenu()">Home</a></li>
            <li><a href="shop.html" onclick="toggleMenu()">Shop</a></li>
            <li>
              <a href="promotion.html" onclick="toggleMenu()">Promotion</a>
            </li>
            <li><a href="store.html" onclick="toggleMenu()">Store</a></li>
          </div>
        </div>
      </nav>
      <div class="logo">
        <img src="./assets/blacktieWhite.png" alt="Blacktie Logo" />
      </div>
      <div class="nav">
        <div class="nav-top">
          <input type="search" placeholder="Search..." class="search-box" />
        </div>
        <div class="nav-center">
          <a href="menu.html">Home</a>

          <div class="dropdown">
            <button class="dropbtn" onclick="document.location='shop.html'">
              Shop <img src="./assets/arrow.png" alt="Arrow" class="arrow" />
            </button>
            <div class="dropdown-content">
              <a href="shop.html">Suit</a>
              <a href="#">Tie</a>
              <a href="#">Accessories</a>
            </div>
          </div>

          <a href="promotion.html" style="text-decoration: underline"
            >Promotion</a
          >
          <a href="store.html">Store</a>
        </div>
      </div>
      <div class="nav-right">
        <i class="fas fa-user" onclick="document.location='login.html'"></i>
        <a href="login.html"><b>Log In</b></a>
        <i
          class="fas fa-shopping-cart"
          onclick="document.location='cart.html'"
        ></i>
      </div>
    </header>

    <section class="menuInterface">
      <img src="./assets/suitMenu.png" alt="Menu Image" class="menu-img" />
      <div class="overlay-text">
        <img
          src="./assets/blacktie.png"
          alt="Logo Overlay"
          class="overlay-logo"
        />
      </div>

      <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="./assets/instagram.png" alt="Instagram icon" class="icon"
        /></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="./assets/facebook.png" alt="Facebook icon" class="icon"
        /></a>
        <a href="https://www.tiktok.com/en/" target="_blank"
          ><img src="./assets/tiktok.png" alt="Tiktok icon" class="icon"
        /></a>
      </div>
    </section>
    <footer class="footer">
      <p>Copyright &#169; | Blacktie Suit Shop.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
