<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlackTie | Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="header">
      <h2>Log Into Your Account</h2>
    </header>

    <div class="logo-container">
      <img src="blacktie.png" alt="Blacktie Logo" class="logo" />
      <hr />
    </div>

    <h1 align="center" style="margin-bottom: 20px">Log In</h1>
    <div class="user-type">
      <label>
        <input type="radio" id="customer" name="user" required />
        Customer
      </label>

      <label>
        <input type="radio" id="staff" name="user" required />
        Staff
      </label>

      <label>
        <input type="radio" id="admin" name="user" required />
        Admin
      </label>
    </div>

    <div class="login-container">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <div class="button-container">
          <button
            type="submit"
            class="login-button"
            onclick="document.location='menu.html'"
          >
            Login
          </button>
          <a href="register.html" class="register-link">Register</a>
        </div>
      </form>
    </div>

    <footer class="footer">
      <p>Blacktie Suit Shop.</p>
    </footer>
  </body>
</html>
